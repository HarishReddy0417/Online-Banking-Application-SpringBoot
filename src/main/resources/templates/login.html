<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }  
    button {
        padding: 5px;
        margin: 10px;
    }
    body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .profile {
            float: right;
        }

        .view-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
           
        }
</style>
</head>
<body>
    
    <div class="navbar">
      <a th:href="@{/home}">Home</a>
      <a th:href="@{/news}">News</a>
      <a th:href="@{/contact}">Contact</a>
      <a th:href="@{/about}">About</a>
      <div class="profile">
          <a th:href="@{/login}">Login</a>
          <a th:href="@{/register}">Register</a>
         
      </div>
      <a th:href="@{/view}" class="view-button">View</a>
  </div>
  
  <!-- Page content -->
  <div style="padding: 20px">
    <h1>Online Banking Application</h1>
    <h1>Login</h1>
    <form action="#" th:action="@{/login}" method="post">
        <div>
            <label>Email:</label>
            <input type="email" name="email" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" />
        </div>
        <div>
            <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select><br>
        </div>
        <p class="register">Not a member?  <a th:href="@{/register}">Register here!</a></p>

        <p class="forgot-password"><a th:href="@{/forgot-password}">Forgot Password?</a></p>

        <div>
            <button type="submit">Login</button>
        </div>
        <p th:text="${error}" style="color: red"></p>

        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out successfully.
        </div>
    </form>
  </div>
</body>
</html>
