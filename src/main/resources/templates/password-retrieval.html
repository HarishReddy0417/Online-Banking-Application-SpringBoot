<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Retrieval</title>
</head>
<body>
    <h2>Password Retrieval</h2>
    <div th:if="${user != null}">
        <p>Password for email <strong th:text="${user.email}"></strong> is: <strong th:text="${user.password}"></strong></p>
    </div>
    <div th:if="${user == null}">
        <p>User not found</p>
    </div>
</body>
</html>
